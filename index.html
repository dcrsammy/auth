<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCR Product Authentication</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #ffb400;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #141e30;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff9100;
        }

        /* Result Message */
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .valid {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .invalid {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>üîç DCR Product Authentication</h1>
        <p>Enter your QR Code or Serial Number:</p>
        <input type="text" id="qrcode" placeholder="Enter Code">
        <button onclick="verifyCode()">Verify</button>
        <p id="result"></p>
    </div>

    <script>
        async function verifyCode() {
            const code = document.getElementById('qrcode').value.trim();
            const resultElement = document.getElementById('result');

            if (!code) {
                resultElement.innerHTML = '<span class="invalid">‚ùå Please enter a code.</span>';
                return;
            }

            const response = await fetch('http://localhost:3000/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const result = await response.json();

            if (result.status === 'valid') {
                resultElement.innerHTML = `<span class="valid">${result.message}</span>`;
            } else {
                resultElement.innerHTML = `<span class="invalid">${result.message}</span>`;
            }
        }
    </script>

</body>
</html>
